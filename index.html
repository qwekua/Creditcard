<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElitCards | Premium Credit Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ✅ Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">Elit<span>Cards</span></a>
                <ul class="nav-links">
                    <li><a href="#" class="home-link">Home</a></li>
                    <li><a href="#" class="products-link">Cards</a></li>
                    <li><a href="#" class="dashboard-link" style="display:none;">Dashboard</a></li>
                    <li><a href="#" class="cart-link"><i class="fas fa-shopping-cart cart-icon"></i><span class="cart-count">0</span></a></li>
                </ul>
                <div class="auth-buttons">
                    <button class="login-btn" id="login-btn">Login</button>
                    <button class="register-btn" id="register-btn">Register</button>
                </div>
                <div class="hamburger"><i class="fas fa-bars"></i></div>
            </nav>
        </div>
    </header>

    <!-- ✅ Main Content Sections -->
    <main id="main-content">
        <section class="hero" id="home-section"> ... </section>
        <section class="features"> ... </section>
        <section class="products" id="products-section" style="display:none;"> ... </section>
        <section class="dashboard" id="dashboard-section" style="display:none;"> ... </section>
        <section class="cart-page" id="cart-section" style="display:none;"> ... </section>
    </main>

    <!-- ✅ Modals -->
    <div class="modal-overlay" id="auth-modal"> ... </div>
    <div class="modal-overlay" id="payment-modal"> ... </div>
    <div class="modal-overlay" id="success-modal"> ... </div>

    <!-- ✅ Notification -->
    <div class="notification" id="notification"></div>

    <!-- ✅ External Script -->
    <script src="main.js"></script>
</body>
</html>
